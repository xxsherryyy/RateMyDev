<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>Rate That Dev!</title>
  
    <!-- <link rel="shortcut icon" href="./images/f.jpg"> -->

    <!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/userSignup.css" media="screen" title="no title">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>

<body class="userSignUp">

    <br>
    <br>
    <br>


    <div class="row">
        <div class="col-md-4 offset-md-4 userProfilePicContainer">
            <img class="userProfilePic" src="images/userSignup/profile-blank.png" alt="Blank User Pic">
        </div>
    </div>
    


    <div class="row">

        <div class="col-md-4 offset-md-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">First Name</span>
                </div>
                <input type="text" placeholder="Enter your first name" class="form-control" id="firstNameInput">
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Last Name</span>
                </div>
                <input type="text" placeholder="Enter your last name" class="form-control" id="lastNameInput">
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-md-4 offset-md-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Username</span>
                </div>
                <input type="text" placeholder="Enter your username" class="form-control" id="usernameInput">
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input type="email" placeholder="Enter your email" class="form-control" id="emailInput">
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input type="text" placeholder="Enter your password" class="form-control" id="passwordInput">
            </div>
        </div>
    </div>


    <div class="row sumbitButtonContainer">
        <div class="col-md-2 offset-md-5">
            <button type="button" class="btn btn-primary" id="userSignupSubmit">Submit</button>
        </div>
    </div>




    <!-- <script src="js/portfolio2.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
